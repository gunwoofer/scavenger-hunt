<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Rectangles with Descriptions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="parallax"></div>

        <div class="description-box" id="descriptionBox"></div>
        <div class="container">
            <div class="rectangle" data-description="Moms always have a solution to any problem, they just need love in return. Tell her 'I love you'">1
            </div>
            <div class="rectangle"
                data-description="If Fr stands for France, I stand for Ghost">
                2</div>
            <div class="rectangle"
                data-description="My only way to communicate with my brothers is with humor. You should try it too ! Send him a joke and make it funny please">3</div>
            <div class="rectangle" data-description="Dads are rock solid and they will always be there no matter what. Tell him 'I love you'">4</div>
            <div class="rectangle" data-description="
            Don't forget your boyfriend, send him a photo that will make him melt. Your call">5</div>
        </div>
        <div class="link">
            https://www.youtube.com/watch?v=12345
        </div>


    <!-- <div class="overlay">
        <button id="startButton">Are you ready petit explorateur ?</button>
    </div> -->

    <script>
        window.addEventListener('mousemove', function (e) {
            let moveX = (e.clientX / window.innerWidth - 0.5) * 30; // Adjust the multiplier (30) for the intensity of the effect
            let moveY = (e.clientY / window.innerHeight - 0.5) * 30; // Adjust the multiplier (30) for the intensity of the effect
            document.querySelector('.parallax').style.backgroundPosition = `calc(50% + ${moveX}px) calc(50% + ${moveY}px)`;
        });

        const rectangles = document.querySelectorAll('.rectangle');
        const descriptionBox = document.getElementById('descriptionBox');

        rectangles.forEach(rectangle => {
            rectangle.addEventListener('mouseover', (event) => {
                const description = event.target.getAttribute('data-description').replace(/\\n/g, '<br>');
                descriptionBox.innerHTML = description;
                descriptionBox.style.opacity = '1';
                descriptionBox.style.transform = 'translateY(0)';
            });

            rectangle.addEventListener('mouseout', () => {
                descriptionBox.style.opacity = '0';
                descriptionBox.style.transform = 'translateY(-10px)';
            });
        });
    </script>
</body>

</html>
